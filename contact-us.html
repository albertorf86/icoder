          <nav class="navbar ">

<!-- Form -->
          <div class="row justify-content-center my-4">
            <div class="col-lg-8">
                <h4 class="fw-semibold">Contact us</h4>
              <form action="">
                <label for="email" class="form-label">Email address</label>
                <input
                  type="email"
                  id="email"
                  placeholder="name@example.com"
                  class="form-control"
                />
                <label for="query" class="form=label my-3">Select your query</label>
                <select name="query" id="query" class="form-select">
                  <option value="web" selected>Web</option>
                  <option value="technology">Technology</option>
                  <option value="other">Other</option>
                </select>
                <div class="form-group row my-4">
                    <div class="col-sm-2">Are you a Member?</div>
                    <div class="col-sm-10">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck1">
                        <label class="form-check-label" for="gridCheck1">
                          Yes
                        </label>
                      </div>
                    </div>
                  </div>
                  <div class="form-group row my-4">
                    <div class="col-sm-2">Are you a Professor?</div>
                    <div class="col-sm-10">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck1">
                        <label class="form-check-label" for="gridCheck1">
                          Yes
                        </label>
                      </div>
                    </div>
                  </div>
                  <div class="form-group row my-4">
                    <div class="col-sm-2">Are you a Coder?</div>
                    <div class="col-sm-10">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck1">
                        <label class="form-check-label" for="gridCheck1">
                          Yes
                        </label>
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="exampleFormControlTextarea1">Tell us about yourself</label>
                    <textarea class="form-control my-2" id="exampleFormControlTextarea1" rows="3"></textarea>
                  </div>
                  <div class="form-group my-3">
                    <label for="exampleFormControlTextarea1">Elaborate your concern</label>
                    <textarea class="form-control my-2" id="exampleFormControlTextarea1" rows="3"></textarea>
                  </div>
  
                <div class="text-start">
                  <button type="submit" class="btn btn-primary">Submit</button>
                </div>
              </form>
            </div>
          </div>
